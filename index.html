<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://via.placeholder.com/150" alt="Logo" class="logo" id="logo">
        </div>
        <h1 class="title">Welcome to Our Community!</h1>
        <p class="subtitle">We are thrilled to entertain you with amazing content</p>
        
        <div class="social-buttons">
            <button class="btn instagram" id="instagram">
                <i class="fab fa-instagram"></i> Follow Instagram
            </button>
            <button class="btn tiktok" id="tiktok">
                <i class="fab fa-tiktok"></i> Follow TikTok
            </button>
            <button class="btn twitter" id="twitter">
                <i class="fab fa-twitter"></i> Follow X
            </button>
        </div>
        
        <div class="particles" id="particles"></div>
    </div>

    <script src="script.js"></script>
</body>
      </html
